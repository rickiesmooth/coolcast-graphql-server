type User {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String
  email: String! @unique
  password: String!
  sentMessages: [Message!]!
  chats: [Chats!]! @relation(name: "ActiveChats")
}

type Chats {
  id: ID! @unique
  users: [User!]! @relation(name: "ActiveChats")
  createdAt: DateTime!
  updatedAt: DateTime!
  messages: [Message!]!
}

type Message {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  from: User!
  text: String
}
