type Query {
    me: User
}

type Mutation {
    signup(name: String!, email: String!, password: String!): AuthPayload!
    login(email: String!, password: String!): AuthPayload!
    addMessage(userId: ID!, text: String!): Message!
}

type AuthPayload {
    token: String!
    user: User!
}

type User {
    id: ID!
    email: String!
    name: String
    receivedMessages: [Message!]
    sentMessages: [Message!]
}

type Message {
    id: ID!
    text: String!
}
